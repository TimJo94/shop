{% extends 'base.html' %}
{% block title %}Delete product?{% endblock title %}
{% block body %}
    <h1>Are you sure you want to uninstall this product?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <span> or </span>
        <a href="{% url 'product-details' product.id %}">
            <button type="button">Cancel</button>
        </a>
    </form>
{% endblock body %}
